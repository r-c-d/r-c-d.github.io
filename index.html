        <script>
      /**
       * Sample JavaScript code for gmail.users.settings.sendAs.update
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/guides/code_samples#javascript
       */
    
      function authenticate() {
        return gapi.auth2.getAuthInstance()
            .signIn({scope: "https://www.googleapis.com/auth/gmail.settings.basic https://www.googleapis.com/auth/gmail.settings.sharing"})
            .then(function() { console.log("Sign-in successful"); },
                  function(err) { console.error("Error signing in", err); });
      }
      function loadClient() {
        gapi.client.setApiKey("AIzaSyBkfchxosE__iLi3ySrkROEaLf8cdhTwwQ");
        return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/gmail/v1/rest")
            .then(function() { console.log("GAPI client loaded for API"); },
                  function(err) { console.error("Error loading GAPI client for API", err); });
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute(signatureStringComposite) {
        return gapi.client.gmail.users.settings.sendAs.update({
          "userId": "r.c.delfin@irri.org",
          "sendAsEmail": "r.c.delfin@irri.org",
          "resource": {
            "signature": signatureStringComposite //"International Rice Research Institute"
          }
        })
            .then(function(response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response);
                  },
                  function(err) { console.error("Execute error", err); });
      }
      gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "314753837019-esvn5pl4us923j77oc778o8e1n89t2r6.apps.googleusercontent.com"});
      });

      function composeString() {
    	var signatureStringComposite = "<html>" + document.getElementById("signatureString").value + "<br>International Rice Research Institute<br>" +  document.getElementById("clusterString").value + "<br>"  document.getElementById("phoneString").value + "</html>"
    	execute(signatureStringComposite);
      }
    </script>
    <form>

		<label for="clusterString">Cluster:</label>
		<input type="text" id="clusterString" name="clusterString" size="50"><br><br>
		<label for="phoneString">Phone number:</label>
		<input type="text" id="phoneString" name="phoneString"><br><br>
